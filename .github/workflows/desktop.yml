name: Desktop Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_scope:
        description: "Targets to build"
        required: true
        default: "windows"
        type: choice
        options:
          - windows
          - all

permissions:
  contents: write

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json
      - name: Install dependencies
        run: |
          cd desktop
          npm ci
      - name: Lint
        run: |
          cd desktop
          npm run lint
      - name: Type check
        run: |
          cd desktop
          # Skip type check for now if tsc fails on empty project
          # npx tsc --noEmit

  build-windows:
    needs: lint-frontend
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install frontend dependencies
        run: |
          cd desktop
          npm ci

      - name: Build Python Backend
        shell: bash
        run: |
          pip install -e ".[desktop]"
          pyinstaller ragkit-backend.spec

      - name: Prepare Sidecar
        shell: bash
        run: |
          mkdir -p desktop/src-tauri/binaries
          cp "dist/ragkit-backend.exe" "desktop/src-tauri/binaries/ragkit-backend-x86_64-pc-windows-msvc.exe"

      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'RAGKIT Desktop v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ''

  build-other-platforms:
    needs: build-windows
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''
            target_suffix: 'x86_64-unknown-linux-gnu'
            bundle_files: |
              desktop/src-tauri/target/release/bundle/deb/*.deb
              desktop/src-tauri/target/release/bundle/rpm/*.rpm
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target_suffix: 'x86_64-apple-darwin'
            bundle_files: |
              desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'x86_64-apple-darwin,aarch64-apple-darwin' || '' }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: |
          cd desktop
          npm ci

      - name: Build Python Backend
        shell: bash
        run: |
          pip install -e ".[desktop]"
          pyinstaller ragkit-backend.spec

      - name: Prepare Sidecar
        shell: bash
        run: |
          mkdir -p desktop/src-tauri/binaries
          cp "dist/ragkit-backend" "desktop/src-tauri/binaries/ragkit-backend-${{ matrix.target_suffix }}"

      - name: Build Tauri
        shell: bash
        run: |
          cd desktop
          npx tauri build ${{ matrix.args }}

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          files: ${{ matrix.bundle_files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
